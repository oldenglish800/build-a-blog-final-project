{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>
    <hr />

    {% if posts|length == 0 %}
    <p>No posts Yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li><h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
                <br>
                {{post.body}}
                <hr>
            </li>
            {% endfor %}
        </ul>    

    {% endif %}


{% endblock %}
